<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework5</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

<div id="controlPanel">
    <h1>ToDoList</h1>
    <div class="controlButtons">
        <button class="filterNeed">Need to do - <span class="countNeed">0</span></button>
        <button class="filterDone">Done - <span class="countDone">0</span></button>
    </div>
</div>

<div id="todo">
    <div class="container">
        <div class="addItem">
            <input type="text" class="inputItem" placeholder="What are you going to do?">
            <button class="addItemButton">Add</button>
        </div>
        <ul class="list"></ul>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
